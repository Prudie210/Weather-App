<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Oras App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search" id="search-input" />
                <input type="submit" value="Search" class="button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-info">
                        <span id="current-date">Saturday 15:32,</span>
                        <span moderate rain id="description"></span>
                        <br />
                        Humidity:
                        <strong id="humidity">87%</strong>
                        , Wind:
                        <strong id="wind-speed">7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temp">
                    <span class="temp-icon">☀️</span>
                    <span class="temp-value" id="current-temperature">14</span>
                    <span class="temp-degree">°C</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                Coded by
                <a href="#" target="_blank">Nomkhosi Ngomane</a> and is
                <a href="#" target="_blank"> open sourced on GitHub</a> and
                <a href="#" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
</body>
<script src="src/script.js"></script>

</html>
